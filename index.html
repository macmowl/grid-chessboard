<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Grid Chessboard</title>
</head>
<body>
    <main>

        <!-- 1st row with letters -->
        <div class="letters">
            <div class="box-inner">A</div>
            <div class="box-inner">B</div>
            <div class="box-inner">C</div>
            <div class="box-inner">D</div>
            <div class="box-inner">E</div>
            <div class="box-inner">F</div>
            <div class="box-inner">G</div>
            <div class="box-inner">H</div>
        </div>

        <!-- 1st column with numbers -->
        <div class="numbers">
            <div class="box-inner"></div>
            <div class="box-inner">8</div>
            <div class="box-inner">7</div>
            <div class="box-inner">6</div>
            <div class="box-inner">5</div>
            <div class="box-inner">4</div>
            <div class="box-inner">3</div>
            <div class="box-inner">2</div>
            <div class="box-inner">1</div>
        </div>

        <!-- The board itself -->
        <div class="board">
            <img id="dark_rook-l" src="media/tour.png" alt="La tour">
            <img id="dark_knight-l" src="media/cavalier.png" alt="Le cavalier">
            <img id="dark_bishop-l" src="media/fou.png" alt="Le fou">
            <img id="dark_queen" src="media/reine.png" alt="La reine">
            <img id="dark_king" src="media/roi.png" alt="Le roi">
            <img id="dark_bishop-r" src="media/fou.png" alt="Le fou">
            <img id="dark_knight-r" src="media/cavalier.png" alt="Le cavalier">
            <img id="dark_rook-r" src="media/tour.png" alt="La tour">

            <img id="dark_pawn1" src="media/pion.png" alt="Le pion">
            <img id="dark_pawn2" src="media/pion.png" alt="Le pion">
            <img id="dark_pawn3" src="media/pion.png" alt="Le pion">
            <img id="dark_pawn4" src="media/pion.png" alt="Le pion">
            <img id="dark_pawn5" src="media/pion.png" alt="Le pion">
            <img id="dark_pawn6" src="media/pion.png" alt="Le pion">
            <img id="dark_pawn7" src="media/pion.png" alt="Le pion">
            <img id="dark_pawn8" src="media/pion.png" alt="Le pion">
            

            <img id="white_pawn1" src="media/pion_blanc.png" alt="Le pion">
            <img id="white_pawn2" src="media/pion_blanc.png" alt="Le pion">
            <img id="white_pawn3" src="media/pion_blanc.png" alt="Le pion">
            <img id="white_pawn4" src="media/pion_blanc.png" alt="Le pion">
            <img id="white_pawn5" src="media/pion_blanc.png" alt="Le pion">
            <img id="white_pawn6" src="media/pion_blanc.png" alt="Le pion">
            <img id="white_pawn7" src="media/pion_blanc.png" alt="Le pion">
            <img id="white_pawn8" src="media/pion_blanc.png" alt="Le pion">

            
            <img id="white_rook-l" src="media/tour_blanc.png" alt="La tour">
            <img id="white_knight-l" src="media/cavalier_blanc.png" alt="Le cavalier">
            <img id="white_bishop-l" src="media/fou_blanc.png" alt="Le fou">
            <img id="white_queen" src="media/reine_blanc.png" alt="La reine">
            <img id="white_king" src="media/roi_blanc.png" alt="Le roi">
            <img id="white_bishop-r" src="media/fou_blanc.png" alt="Le fou">
            <img id="white_knight-r" src="media/cavalier_blanc.png" alt="Le cavalier">
            <img id="white_rook-r" src="media/tour_blanc.png" alt="La tour">
        </div>
        
    </main>
</body>
</html>
